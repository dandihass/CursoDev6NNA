<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Padoca</title>
<script src="page.js"></script>
<script src="libs/JQuery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="libs/Bootstrap/bootstrap.min.js"></script>
<link href="libs/Bootstrap/bootstrap.min.css " rel="stylesheet">
</head>

<body>
	<h1>Padoca do seu Zé</h1>
	<hr>
	<h3>Comanda Cliente</h3>
	<br>
	<div class="container">
		<div class="row">
			<div class="col">
				<p>Produto:</p>
				<select onchange="Unitario()" id="produto" name="produto">
					<option value="pao">Pão</option>
					<option value="queijo">Queijo</option>
					<option value="leite">Leite</option>
					<option value="cafe">Café</option>
				</select>
			</div>

			<div class="col">
				<p>Quantidade:</p>
				<input  type="number" id="quantidade">
			</div>

			<div class="col">
				<p>Preço Unitário:</p>
				<output id="precoUnitario" name="precoUnitario"></output>
			</div>

			<div class="col">
				<p>Subtotal:</p>
				<output id="subtotal" name="subtotal"></output>
			</div>
		</div>
	</div>
	<div class="container">
	<button class="btn btn-primary" onclick="AdicionarCarrinho()">Adicionar ao Carrinho</button>
	<button class="btn btn-secondary" onclick="LimparCarrinho()" >Limpar Carrinho</button>
	</div>
	

	<div class="container">
		<div class="row">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Produto</th>
						<th scope="col">Quantidade</th>
						<th scope="col">Preço Total</th>
					</tr>
				</thead>
				<tbody id="tabela">
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
